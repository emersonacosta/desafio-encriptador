<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>    
    <div class="container">        
        <div class="container_texto">                
            <input type="text" id="valorUsuario"  placeholder="Ingrese el texto aqui" class="container_input">        
            <button  class="container__boton1">!Encriptar</button>
            <button  class="container__boton2">!Desencriptar</button>
        </div>
        <div class="container_imagen">        
            <img src="./img/Muñeco.png" alt="Un muñeco con una lupa" class="container__imagen-persona" />    
        </div>                
    </div>
    <script src="app.js"></script>    
</body>
</html>
