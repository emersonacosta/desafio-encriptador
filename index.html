<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>
    <img src="./img/logo.png" alt="Logo" class="logo">
    <div class="container">
        <div class="left-column">
            <input type="text" placeholder="Ingrese texto aquí">
            <p class="parrafo">Digite solo letras minúsculas sin acentos</p>            
            <div class="buttons">   
                <button class="boton1">Encriptar!</button>
                <button class="boton2">Desencriptar!</button>
            </div>
        </div>
        <div class="right-column">
            <div class="Muñeco" id="right">
                <img src="./img/Muñeco.png" alt="Imagen de ejemplo">            
                <h1>Ningún mensaje fue encontrado</h1>
                <h2>Ingresa el texto que desees encriptar o desencriptar</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <footer class="footer">
        <p>© 2024 Emerson Acosta Mulato. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
