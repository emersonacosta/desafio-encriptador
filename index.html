<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <input id="cajatexto" type="text" placeholder="Ingrese texto aquí" >
            <p class="parrafo">!Solo letras minúsculas sin acentos</p>            
            <div class="buttons">   
                
                <button class="boton1" onclick="encriptar()">Encriptar!</button>
                <button class="boton2" onclick="desencriptar()">Desencriptar!</button>
            </div>
        </div>
        <div class="right-column">
            <div class="Muñeco" id="right">
                <img src="./img/Muñeco.png" alt="muñeco con una lupa">            
                <h1>Ningún mensaje fue encontrado</h1>
                <h2>Ingresa el texto que desees encriptar o desencriptar</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

<footer class="footer">
        <P>© 2024 Emerson Acosta Mulato. Todos los derechos reservados.</P>
</footer>

</body>
</html>
