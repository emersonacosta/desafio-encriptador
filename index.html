<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="text" id="valorUsuario"  placeholder="Ingrese el texto aqui" class="container__input">
                <div class="chute container__botones">
                    <button onclick="verificarIntento();" class="container__boton1">!EncriptarEEEEEE</button>
                    <button onclick="verificarIntento();" class="container__boton2">!Desencriptar</button>                    
                </div>
            </div>
                       
        </div>
    </div>

    <div class="container_imagen">        
        <img src="./img/Muñeco.png" alt="Un muñeco con una lupa" class="container__imagen-persona" />    
    </div> 

    <script src="app.js"></script>
    
</body>
</html>
