<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <input type="text" placeholder="Ingrese texto aquí" >
            <p class="parrafo">solo letras minusculas sin acentos</p>            
            <div class="buttons">   
                
                <button class="boton1">Encriptar!</button>
                <button class="boton2">Desencriptar!</button>
            </div>
        </div>
        <div class="right-column">
            <div class="Muñeco">
            <img src="./img/Muñeco.png" alt="Imagen de ejemplo">
            </div>
        </div>
    </div>
</body>
</html>
